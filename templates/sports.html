<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Community</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ecedf8;
        }
        

        h1, h2 {
            color: #333;
        }

        #event-form1 {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input {
            margin-bottom: 10px;
        }

        form button {
            display: block;
            margin-top: 10px;
        }

        #event-details {
            margin-top: 20px;
            margin: 20px auto;
        }



        header {
            background: #1F3A93;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        main {
            width: 80%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        input,textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .event {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            max-width: 1200px;
            padding: 10px;
            gap: 10px;
        }

        .card-list .card-item {
            background: #fff;
            padding: 6px;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.04);
            list-style: none;
            cursor: pointer;
            text-decoration: none;
            border: 2px solid transparent;
            transition: border 0.5s ease;
        }

        .card-list .card-item:hover {
            border: 2px solid #000;
        }

        .card-list .card-item img {
            width: 80%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            object-fit: cover;
        }

        .card-list span {
            display: inline-block;
            background: #F7DFF5;
            margin-top: 32px;
            padding: 8px 15px;
            font-size: 0.75rem;
            border-radius: 0px;
            font-weight: 600;
        }

        .card-list .developer {
            background-color: #F7DFF5;
            color: #B22485;
        }

        .card-list .designer {
            background-color: #d1e8ff;
            color: #2968a8;
        }

        .card-list .editor {
            background-color: #d6f8d6;
            color: #205c20;
        }

        .card-item h3 {
            color: #000;
            font-size: 1.438rem;
            margin-top: 28px;
            font-weight: 600;
        }

        .card-item .arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-35deg);
            height: 40px;
            width: 40px;
            color: #000;
            border: 1px solid #000;
            border-radius: 50%;
            margin-top: 40px;
            transition: 0.2s ease;
        }

        #club-form,
        #clubs {
            margin: 20px auto;
            padding: 20px;
            max-width: 1000px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-list .card-item:hover .arrow {
            background: #000;
            color: #fff;
        }

        @media (max-width: 1200px) {
            .card-list .card-item {
                padding: 15px;
            }
        }

        @media screen and (max-width: 980px) {
            .card-list {
                margin: 0 auto;
            }
        }
        .mydiv{
            border: 2px solid #3498db; /* Color */
    border-radius: 10px; /* Rounded corners */
    padding: 20px; /* Space inside the border */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form{
            width: 75vh;
            margin: 0% auto;
        }
        .upper{
            font-family: Playwrite England SemiJoined;
            width: 60%;
            margin: 0% auto;
            border: 2px solid rgb(227, 215, 215);
            border-radius: 4%;
            width: 80%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display:flex;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            max-width: 1200px;
            padding: 10px;
            gap: 10px;
        }
        a{font-weight: bolder;
        color: #f0e6e6;
       
        }

        @media screen and (max-width: 980px) {
            .upper {
                margin: 0 auto;
            }
    </style>
